<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nike - Sign In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        #fullscreen {
            /* border: 2px solid green; */
            width: 100%;
            height: 97vh;
            display: flex;
            justify-content: center;
            align-items: top;
        }

        #body {
            /* border: 2px solid red; */
            width: 30%;
            height: 500px;
            margin: 30px 0px;


        }

        #Logo {
            display: flex;

        }

        #nikelogo {
            /* border: 1px solid black; */
            margin: 10px 0px;
            width: 60px;
            height: 28px;
        }

        #jordenlogo {
            /* border: 1px solid black; */
            margin: 5px 0px;
            width: 60px;
            height: 28px;
        }

        #email {
            /* border: 2px solid blue; */
            font-family: "Roboto", sans-serif;
            font-size: 30px;
            margin: 10px 0px;
        }

        #country {
            font-size: 17px;
            font-family: "Roboto", sans-serif;
            /* font-weight: bold; */
            display: flex;
        }
        #button{
            display: none;
        }
        @media (min-width:320px) and(max-width:720px){
            #button{
                display: block;
                width: 100%;
            }

        }
    </style>

</head>

<body>
    <div id="fullscreen">
        <div id="body">
            <div id="Logo">
                <div id="nikelogo">
                    <img style="width: 60px; height: 28px;"
                        src="https://logos-world.net/wp-content/uploads/2020/04/Nike-Logo-1971-present.jpg" />
                </div>
                <div id="jordenlogo">
                    <img style="width: 60px;height: 35px;"
                        src="https://logos-world.net/wp-content/uploads/2020/04/Air-Jordan-Logo.png" />
                </div>
            </div>
            <div id="email">
                Enter your email to join us or sign in.
            </div>
            <div id="country">
                India

                <button
                    style=" border: none; cursor: pointer; background-color: white; color: grey; font-size: 16px;"><u>Change</u></button>

            </div>

            <input
                style="width: 96%; height: 10%; margin: 30px 0px; border-radius: 8px; font-size: 19px; padding: 0px 10px; border: 1px solid black;"
                type="email" placeholder="Email*">
            <div style="color: grey;font-size: 18px;font-family:Roboto" , sans-serif;">
                By continuing, I agree to Nike's<button
                    style=" border: none; cursor: pointer; background-color: white; color: rgba(128, 128, 128, 0.638); font-size: 16px;"><u>Privacy
                        Policy</u></button></br>and<button
                    style=" border: none; cursor: pointer; background-color: white; color: rgba(128, 128, 128, 0.638); font-size: 16px;"><u>Terms
                        of Use.</u></button>
            </div></br>
            
            <button style="background-color: black;
            color: white;
            cursor: pointer;
            border: none;
            padding: 14px 40px;
            border-radius: 70px;
            font-weight: bold;
            
            ">Continue</button></br>
            <button id="button" style="background-color: black;
            color: white;
            cursor: pointer;
            border: none;
            padding: 14px 40px;
            border-radius: 70px;
            font-weight: bold;
            width: 100%;
            height: auto;
            
            ">Continue</button>
            

        </div>

    </div>
</body>

</html>
